

# Configure the MQTT sink (we write to it)
smallrye.messaging.sink.topic-price.type=io.smallrye.reactive.messaging.mqtt.Mqtt
smallrye.messaging.sink.topic-price.topic=topic-price
smallrye.messaging.sink.topic-price.host=localhost
smallrye.messaging.sink.topic-price.port=1883
smallrye.messaging.sink.topic-price.auto-generated-client-id=true

# Configure the MQTT source (we read from it)
smallrye.messaging.source.prices.type=io.smallrye.reactive.messaging.mqtt.Mqtt
smallrye.messaging.source.prices.topic=prices
smallrye.messaging.source.prices.host=localhost
smallrye.messaging.source.prices.port=1883
smallrye.messaging.source.prices.auto-generated-client-id=true
