

# Configure the Kafka sink (we write to it)
smallrye.messaging.sink.topic-price.type=io.smallrye.reactive.messaging.mqtt.MqttSink
smallrye.messaging.sink.topic-price.topic=prices
smallrye.messaging.sink.topic-price.host=localhost
smallrye.messaging.sink.topic-price.port=1883
smallrye.messaging.sink.topic-prices.auto-generated-client-id=true

# Configure the Kafka source (we read from it)
smallrye.messaging.source.prices.type=io.smallrye.reactive.messaging.mqtt.MqttSource
smallrye.messaging.source.prices.topic=prices
smallrye.messaging.source.prices.host=localhost
smallrye.messaging.source.prices.port=1883
smallrye.messaging.source.prices.auto-generated-client-id=true